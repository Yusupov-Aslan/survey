{% extends 'base.html' %}
{% block title %}Список ответов{% endblock %}
{% block nav %}{% endblock %}
{% block content %}

    <h1>Список ответов!</h1>

    {% for answer in answers %}
        <br>
        <div class="card" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Вопрос: {{ answer.poll.question }}</h5>
                <h5 class="card-title">Ответ: {{ answer.choice.option_text }}</h5>
            </div>
        </div>
    {% endfor %}


{% endblock %}
