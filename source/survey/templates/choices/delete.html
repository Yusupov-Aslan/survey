{% extends 'base.html' %}
{% block title %}Удаление вариант{% endblock %}
{% block nav %} {% endblock %}
{% block content %}
        <div>
        <form action="{% url 'delete_choice_view' choice.pk %}" method="POST">
        {% csrf_token %}
            <div class="card text-center" style="max-width: 25rem;">
              <div class="card-header">
                  </div>
              <div class="card-body">
                <h5 class="card-title">Удаление варианта!</h5>
                <p class="card-text">Вы действительно хотите удалить вариант!!! <br> {{ choice.option_text }}</p>
                <div class="gap-2 col-6" style="float: right">
                    <a><button class="btn btn-danger" type="submit">Да</button></a>
                    <a href="{% url 'detail_view' choice.poll.pk %}"><button class="btn btn-primary" type="button">Нет</button></a>
                </div>
              </div>
              <div class="card-footer">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
